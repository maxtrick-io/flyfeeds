<form [formGroup]="form" class="reg form-group W-100 d-flex flex-column justify-content-between align-items-center">
  <input formControlName="username" class="reg__username form-control mb-2" placeholder="username">
  <input formControlName="password" class="reg__psswd form-control" type="password" placeholder="password">
  <input formControlName="confirm-password" class="reg__cpsswd form-control" type="password" placeholder="confirm password">
  <button mat-stroked-button class="btn btn-secondary mt-4 w-100">sign up</button>
</form>
